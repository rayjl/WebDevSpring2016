<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="./images/favicon.ico">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="./css/dashboard.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
</head>

<!--Body Code-->
<body>

<!--This nav class is for the top navigation header-->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Form Maker</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Username</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<!--This is the container for the pages content-->
<div class="container-fluid">
    <div class="row">

        <!--Side nav bar-->
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="./home.html">Home</a></li>
                <li><a href="./profile.html">Profile</a></li>
                <li><a href="./admin.html">Admin</a></li>
                <li class="active"><a href="./forms.html">Forms<span class="sr-only">(current)</span></a></li>
            </ul>
        </div>

        <!--Main content-->
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Forms : Registration Form</h1>

            <!--Wrap it all in a form class-->
            <form class="form-horizontal">

                <!--Form and Fields tabs-->
                <ul class="nav nav-tabs">
                    <li role="presentation"><a href="./forms.html">Forms</a></li>
                    <li role="presentation" class="active"><a href="./forms-fields.html">Fields</a></li>
                </ul>

                <!--Div data-->
                <!--FirstName-->
                <div class="row top-buffer">
                    <div class="col-xs-6">
                        <label for="firstName">First Name:</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <input id="firstName" type="text" class="form-control" placeholder="First Name"/>
                    </div>
                    <div class="col-xs-6 text-right">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
                    </div>
                </div>
                <!--LastName-->
                <div class="row top-buffer">
                    <div class="col-xs-6">
                        <label for="lastName">Last Name:</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <input id="lastName" type="text" class="form-control" placeholder="Last Name"/>
                    </div>
                    <div class="col-xs-6 text-right">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
                    </div>
                </div>
                <!--DateOfBirth-->
                <div class="row top-buffer">
                    <div class="col-xs-6">
                        <label for="dob">Date Of Birth:</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <input id="dob" type="date" class="form-control" placeholder="Select Date"/>
                    </div>
                    <div class="col-xs-6 text-right">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
                    </div>
                </div>
                <!--GenderDropDown-->
                <div class="row top-buffer">
                    <div class="col-xs-6">
                        <label for="genderDropDown">Gender:</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 dropdown">
                        <select class="selectmenu" id="genderDropDown">
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                    <div class="col-xs-6 text-right">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
                    </div>
                </div>
                <!--CheckBoxes-->
                <div class="row top-buffer">
                    <div class="col-xs-6">
                        <label for="rolesChecks">Roles:</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="checkbox" id="rolesChecks">
                            <label><input type="checkbox" value="">Admin</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" value="">Student</label>
                        </div>
                        <div class="checkbox disabled">
                            <label><input type="checkbox" value="">User</label>
                        </div>
                    </div>
                    <div class="col-xs-6 text-right">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
                    </div>
                </div>
                <!--LicenseRadioButtons-->
                <div class="row top-buffer">
                    <div class="col-xs-6">
                        <label for="licenseRadios">License Agreement:</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="radio" id="licenseRadios">
                            <label><input type="radio" name="optradio">Yes</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="optradio">No</label>
                        </div>
                    </div>
                    <div class="col-xs-6 text-right">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
                    </div>
                </div>
                <!--AddNewField-->
                <div class="row top-buffer-border">
                    <div class="col-xs-6">
                        <label for="newFieldDropDown">Add New Field:</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <select class="selectmenu" id="newFieldDropDown">
                            <option>Single Line Text Field</option>
                            <option>Date</option>
                            <option>Dropdown</option>
                            <option>Checkboxes</option>
                            <option>Radio buttons</option>
                            <option>Paragraph Text Field</option>
                        </select>
                    </div>
                    <div class="col-xs-6 text-right">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!--<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
