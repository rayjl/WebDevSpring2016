<!--Forms Title-->
<h1 class="page-header">Forms</h1>

<!--Wrap it all in a form class-->
<form class="form-horizontal">

    <!--Forms and Fields tabs-->
    <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a href="#/forms">Forms</a></li>
        <li role="presentation" class="disabled"><a>Fields</a></li>
    </ul>

    <!--Table of data-->
    <table class="table table-bordered table-striped table-hover">

        <!--Head-->
        <thead>
            <tr>
                <th>
                    <span class="glyphicon glyphicon-triangle-bottom"></span>
                    Form Name
                </th>
                <th>
                    Action
                </th>
            </tr>
            <tr>
                <th>
                    <input ng-model="formName" type="text" class="form-control" placeholder="name">
                </th>
                <th class="text-right">
                    <button ng-click="addForm(formName)" class="btn btn-default glyphicon glyphicon-plus"></button>
                    <button ng-click="updateForm(formName)" class="btn btn-default glyphicon glyphicon-ok"></button>
                </th>
            </tr>
        </thead>

        <!--Body-->
        <tbody>
            <tr ng-repeat="form in forms">
                <td>
                    <a href="#/user/{{form.userId}}/form/{{form._id}}/fields">{{form.title}}</a>
                </td>
                <td class="text-right">
                    <button ng-click="selectForm($index)" class="btn btn-default glyphicon glyphicon-pencil"></button>
                    <button ng-click="deleteForm($index)" class="btn btn-default glyphicon glyphicon-remove"></button>
                </td>
            </tr>
        </tbody>
    </table>

</form>
