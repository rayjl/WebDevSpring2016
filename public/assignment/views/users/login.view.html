<!--Login Title-->
<h1 class="page-header">Login</h1>
<form class="form-horizontal">
    <div class="form-group">
        <label for="usernameL" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
            <input ng-model="username" type="text" class="form-control" id="usernameL" placeholder="Username" required>
        </div>
    </div>
    <div class="form-group">
        <label for="passwordL" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input ng-model="password" type="password" class="form-control" id="passwordL" placeholder="Password" required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button ng-click="login(username, password)" class="btn btn-default">Login</button>
        </div>
    </div>
</form>
