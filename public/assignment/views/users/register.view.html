<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
</head>

<!--Body Code-->
<body>

    <!--This is the container for the pages content-->
    <div class="container-fluid">
        <div class="row">

            <!--Main content-->
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <h1 class="page-header">Register</h1>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="usernameL" class="col-sm-2 control-label">Username</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="usernameL" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="passwordL" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="passwordL" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="verifyPass" class="col-sm-2 control-label">Verify Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="verifyPass" placeholder="Verify Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="emailL" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="emailL" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <a class="btn btn-default" href="profile.view.html" role="button">Register</a>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</body>
</html>
